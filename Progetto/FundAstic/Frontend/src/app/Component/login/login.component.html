<div class="form-container">
  <a routerLink="">
    <img src="assets/FundAstic.png" width="64%" height="13%" style="margin-left: 16%; margin-bottom: 10%;" class="logo">
  </a>
  <mat-card>
    <mat-card-title> Login </mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <!-- Username field -->
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username">
          </mat-form-field>
        </p>
        <!-- Password field -->
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>
        <div class="button">
          <button type="submit" class="login-button" mat-button [disabled]="!loginForm.valid">Login</button>
          <button type="submit" class="register-button" mat-button routerLink="/register">Registrati</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
